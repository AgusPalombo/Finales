        <h2 class="section-title">BUSCA A TU JUGADOR FAVORITO</h2>
       
        <section class="newsletter section" id="suscribed">
            <div class="newsletter__container bd-grid">
                <div class="newsletter__suscribe">
                    

                    <form action="" class="newsletter__form">
                        <input type="text" class="newsletter__input" pattern="[0-9]*" placeholder="Ingresa un ID" id="id" required>
                        <a href="#" class="button" onclick="buscarPlayer()">BUSCAR</a>
                    </form>
                </div>
            </div>
        </section>

        <div class="bd-grid">
                    
                    <div class="wrapper">
                      <div class="card ">
                        <div class="card__image card__image--nba">

                        <div class="card__unit-name" id="name"></div>
                        <div class="card__unit-ape" id="ape"></div>
                        <div class="card__unit-team" id="team"></div>
                        <div class="card__unit-team" id="confe"></div>
                  
                        <div class="clash-card__unit-stats clash-card__unit-stats--giant clearfix">
                          <div class="one-third">
                            <div class="stat" id="pos"></div>
                            <div class="stat-value">Position</div>
                          </div>
                  
                          <div class="one-third">
                            <div class="stat" id="altura"></div>
                            <div class="stat-value">Height</div>
                          </div>
                  
                          <div class="one-third no-border">
                            <div class="stat" id="peso"></div>
                            <div class="stat-value">Weight</div>
                          </div>
                  
                        </div>
